<header id="myHeader" class="main_menu home_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="/"> <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"><i class="fas fa-bars"></i></span>
                        </button>

                        <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('home') }}">Trang chủ</a>
                                </li>
                                <li class="nav-item dropdown">
                                     <a class="nav-link" href="{{ url_for('product_list') }}">
                                        Cửa hàng
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                     {% if current_user.is_authenticated %}
                                        <a class="nav-link" href="#">
                                            Xem đơn hàng
                                        </a>
                                     {% else %}
                                        <a class="nav-link" href="/login">
                                            Đăng nhập
                                        </a>
                                    {% endif %}
                                </li>
                                <li class="nav-item dropdown">
                                     {% if current_user.is_authenticated %}
                                        <a class="nav-link" href="/logout">
                                            Đăng xuất
                                        </a>
                                     {% else %}
                                        <a class="nav-link" href="/register">
                                            Đăng ký
                                        </a>
                                    {% endif %}
                                </li>
                            </ul>
                        </div>
                        <div class="hearer_icon d-flex">
                            {% if current_user.is_authenticated %}
                            <a>
                                <img src="{{ current_user.avatar }}" width="25" height="25" class="rounded-circle"
                                     alt="{{ current_user.name }}"/>
                                <span>{{ current_user.name }}</span>
                            </a>
                            {% endif %}
                            <div class="dropdown cart">
                                <a title="Chi tiết đơn hàng" class="dropdown-toggle" href="/cart_details">
                                    <i class="fas fa-cart-plus"></i>
                                </a>
                                <span style="color:white;" class="badge bg-danger cart-counter">{{cart.total_quantity}}</span>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
