{% extends 'admin/master.html' %}

{% block body %}
<h1 class="text-center text-info">TRANG CHỦ QUẢN TRỊ BÁN HÀNG!!!</h1>
<h3>CHÀO <span class="text-danger">{{ current_user.name }}</span>!!! </h3>

<div class="row">
    <div class="col-md-5 col-sm-12">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Loại sản phẩm</th>
                <th>Doanh thu</th>
                <th>Số lượt mua</th>
                <th>Tỉ lệ</th>
            </tr>

            {% for s in stats_revenue %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>{{ s[3] }}</td>
                <td>{{ "{:,.0f}".format(s[4]) }}%</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
